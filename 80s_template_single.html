<tr>
    <td valign="top" style="border-bottom-width:1px;border-bottom-style:dashed;border-bottom-color:#cbcbcb;">
        <table width="690" cellpadding="0" cellspacing="0" border="0">
            <tbody>
                <tr>
                    <td height="27"></td>
                </tr>
                <tr>
                    <td>
                        <a href="{link}" target="_blank">
                            <img src="{img}" style="display:block;border:0;" width="105px" height="140px">
                        </a>
                    </td>
                    <td width="26"></td>
                    <td valign="top">
                        <table cellpadding="0" cellspacing="0" border="0">
                            <tbody>
                                <tr>
                                    <td align="left">
                                        <a href="{link}" target="_blank" style="color:#333333; font-size: 24px; font-family: 微软雅黑; text-decoration: none;">
                                            {name}</a>
                                    </td>
                                </tr>
                                <tr>
                                    <td height="10"></td>
                                </tr>
                                <tr>
                                    <td align="left" style="color:#999999;font-size:14px;font-family: 微软雅黑;line-height:2;">短评: {tip}</td>
                                </tr>
                                <tr>
                                    <td align="left" style="color:#999999;font-size:14px;font-family: 微软雅黑;line-height:2;">豆瓣评分: {score}</td>
                                </tr>
                            </tbody>
                        </table>
                    </td>
                </tr>
                <tr>
                    <td height="27"></td>
                </tr>
            </tbody>
        </table>
    </td>
</tr>
